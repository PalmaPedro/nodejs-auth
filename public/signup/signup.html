
      <div class="login-screen">
        <div class="app-title">
          <h1>SignUp</h1>
        </div>
        <form method="post" action="/signup">
          <div class="login-form">
            <div class="control-group">
              <input type="text" class="login-field" placeholder="Username" id="username" name="username" required/>
            </div>
            <div class="control-group">
              <input type="email" class="login-field" placeholder="Email" id="email" name="email" required/>
            </div>
            <div class="control-group">
              <input type="password" class="login-field" placeholder="Password" id="password" name="password" required/>
            </div>
            <div class="control-group">
              <input type="password" class="login-field" placeholder="Confirm Password" id="passwordRepeat" name="passwordRepeat" required/>
            </div>
            <button type="submit">SignUp</button>
          </div>
        </form>
      </div>
